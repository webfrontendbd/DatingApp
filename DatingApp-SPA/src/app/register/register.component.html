<form #registerForm ="ngForm" class="form-signin" (ngSubmit)="register()" >
  <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Username" required="" name="username" [(ngModel)]="model.username" autofocus="">
  <div>&nbsp;</div>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" required="">
  <div>&nbsp;</div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-primary" type="submit">Register</button> &nbsp;
  <button class="btn btn-warning" (click)="cancel()">Cancel</button>
  <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
</form>
